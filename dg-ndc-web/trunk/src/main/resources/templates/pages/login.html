<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="douguo login">
    <title>登录</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/bootstrap/css/bootstrap-reset.css}" href="/static/bootstrap/css/bootstrap-reset.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/bootstrap/css/style.css}" href="/static/bootstrap/css/style.css" rel="stylesheet">
    <link th:href="@{/bootstrap/css/style-responsive.css}" href="/static/bootstrap/css/style-responsive.css" rel="stylesheet"/>
</head>

<body class="login-body">

<div class="container">

    <form id="loginForm" class="form-signin" th:action="@{/login}" method="post">
        <h2 class="form-signin-heading">登录</h2>
        <div class="login-wrap">
            <div class="form-group has-success">
                <input type="text" id="sname" name="sname" class="form-control" placeholder="员工号/手机号/邮箱" autofocus>
                <p class="help-block"></p>
            </div>
            <div class="form-group has-success">
                <input type="password" id="password" name="password" class="form-control" placeholder="密码">
                <p class="help-block"></p>
            </div>
<!--            <div class="form-group has-success">
                <div class="row">
                    <div class="col-xs-7">
                        <input id="kcode" type="text" name="kcode" class="form-control" placeholder="验证码"/>
                    </div>
                    <div class="col-xs-3">
                        <img id="captchaImage" th:src="@{/sendcaptcha}" alt="验证码" class="img-rounded" width="100"
                             height="34"/>
                    </div>
                </div>
            </div>-->
            <div class="form-group">
                <input type="checkbox" name="rememberMe" value="true"><a>&nbsp;记住我</a>
                <span class="pull-right"> <a href="#"> 忘记密码?</a></span>
            </div>
            <button class="btn btn-lg btn-login btn-block" type="submit">立即登录</button>
            <h4 class="help-block text-danger text-center" th:text="${message}"></h4>
        </div>
        <!--end of login-wrap-->
    </form>
    <!--end of form-->
</div>
<!--end of container-->

<!--Jquery-->
<script th:src="@{/bootstrap/js/jquery-1.8.3.min.js}" src="/static/bootstrap/js/jquery-1.8.3.min.js"></script>
<!--JQuery Cookie-->
<script th:src="@{/bootstrap/js/jquery.cookie.js}" src="/static/bootstrap/js/jquery.cookie.js"></script>
<script>
    //拿去Cookie
    $('#sname').val($.cookie("sname"));
    $('#password').val($.cookie("password"));
</script>
</body>
</html>
