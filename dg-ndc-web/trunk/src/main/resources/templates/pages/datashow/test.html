<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container" style="background-color:#1b1b1b;overflow: hidden;">
    <div id="hot_word_new"  style="width:600px;height:600px;"></div>
</div>



 <script src="/static/bootstrap/js/jquery-1.8.3.min.js" th:src="@{/bootstrap/js/jquery-1.8.3.min.js}"></script>

<script src="/static/echarts3-7/echarts.min.js" th:src="@{/echarts3-7/echarts.min.js}"></script>
<script src="/static/echarts2-2-7/worldcloud.js" th:src="@{/echarts2-2-7/worldcloud.js}"></script>
<script type="text/javascript">

    var  hot_word_new = echarts.init(document.getElementById('hot_word_new'));

     getBarData();
    function getBarData() {
        $.get("/datashow/worldData",function(msg){
            barData(msg);
        });
        var bar = setInterval(function () {
            clearInterval(bar);
            getBarData();
            window.location.reload();
        },3000)
    }

    //饼图、柱形图数据
    function barData(msg) {
        var newHotSearch = [];
        var hotSearch = msg.caipuData.hotSearch;
        for(var item in hotSearch){
            newHotSearch.push({
                name:hotSearch[item]['name'],
                value:hotSearch[item]['value'],
                itemStyle:createRandomItemStyle()
            })
        }

        var maskImage=new Image();
        maskImage.src="/bootstrap/img/love.png";
        //热门搜索词 hot_word_new
        hotOption = {
            tooltip: {
                show: true
            },
            series: [{
                name: '热门搜索词',
                type: 'wordCloud',
                size: ['90%', '90%'],
                textRotation : [0, 45, 90, -45],
                textPadding: 0,
                maskImage: maskImage,  //自定义图案
                autoSize: {
                    enable: true,
                    minSize: 2
                },
                data: newHotSearch
            }]
        };
        //hot_word_new.setOption(hotOption);
        maskImage.onload=function () {
            hot_word_new.setOption(hotOption);
        }

    }

    function createRandomItemStyle() {
        return {
            normal: {
                color: 'rgb(' + [
                    Math.round(Math.random() * 160),
                    Math.round(Math.random() * 160),
                    Math.round(Math.random() * 160)
                ].join(',') + ')'
            }
        };
    }
</script>
</body>
</html>
